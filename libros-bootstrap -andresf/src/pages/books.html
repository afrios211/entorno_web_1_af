<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-warning-subtle">
  <header>
    <nav class="navbar navbar-expand-lg bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../../index.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="#">Books</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container py-4">
    <div class="p-5 mb-4 bg-body-tertiary border-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th> ID</th>
            <th>TITULO</th>
            <th>GENERO</th>
            <th>AUTOR</th>
            <th>ELIMINAR</th>
            <th>EDITAR</th>
          </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
      </table>
      <div class="text-center">
        <!-----------------------------------MODAL.  BOTON CREAR LIBRO---------------------------------->
        <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#createModal" onclick="CamposEnBlanco()">
          CREAR LIBRO
        </button>
    
        <!--MODAL. IMPUTS, SELECT-->
        <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="createModalLabel">INGRESAR NUEVO LIBRO</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
    
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">TITULO</span>
                  <input type="text" class="form-control" aria-label="Sizing example input" name="name" id="name"
                    aria-describedby="inputGroup-sizing-default">
                </div>
    
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">AUTOR</span>
                  <input type="text" class="form-control" aria-label="Sizing example input" name="author" id="author"
                    aria-describedby="inputGroup-sizing-default">
                </div>
    
                <select class="form-select" aria-label="Default select example" name="genre" id="genre">
                  <option selected>SELECCIONE OPCION</option>
                  <option value="DRAMA">DRAMA</option>
                  <option value="NOVELA">NOVELA</option>
                  <option value="TERROR">TERROR</option>
                  <option value="FICCION">FICCION</option>
                  <option value="FANTASIA">FANTASIA</option>
                </select>
              </div>
              <!--MODAL.  BOTON GUARDAR LIBRO-->
              <div class="modal-footer">
                <button type="button " id="saveBookButton" class="btn btn-primary ">SAVE BOOK</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    </div>
  </div>

<!------------------------------------- Modal, ELIMINAR LIBRO----------------------------------------------->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">ELIMINAR</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>desea eliminar el libro con id: <span id="eliminarLibroSpanId"></span></p>
        <p>y nombre:  <span id="eliminarLibroSpanTitulo"></span> ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
        <button type="button" class="btn btn-primary" onclick="eliminarLibro()" id="si">SI</button>
      </div>
    </div>
  </div>
</div>


<!----------------------------------MODAL, EDITAR LIBRO---------------------------------------------------->
<!--MODAL. IMPUTS, SELECT-->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editModalLabel">EDITAR LIBRO</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">TITULO</span>
          <input type="text" class="form-control" aria-label="Sizing example input" name="titulo2" id="titulo2"
            aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">AUTOR</span>
          <input type="text" class="form-control" aria-label="Sizing example input" name="author2" id="author2"
            aria-describedby="inputGroup-sizing-default">
        </div>

        <select class="form-select" aria-label="Default select example" name="genre2" id="genre2">
          <option value="DRAMA">DRAMA</option>
          <option value="NOVELA">NOVELA</option>
          <option value="TERROR">TERROR</option>
          <option value="FICCION">FICCION</option>
          <option value="FANTASIA">FANTASIA</option>
        </select>
      </div>
      <!--MODAL.  BOTON EDITAR LIBRO-->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button " id="editBookButton" class="btn btn-primary " onclick="actualizarLibro()">EDITAR</button>
      </div>
    </div>
  </div>
</div>
</div>


  <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/books.js"></script>
</body>

</html>
